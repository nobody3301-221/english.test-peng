<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Japanese to English Word Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    .question { margin-bottom: 15px; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>日本語 → 英語 単語テスト</h1>
  <form id="wordTest">
    <div class="question">
      1. 猫<br>
      <input type="text" name="q1" placeholder="Type English here">
    </div>
    <div class="question">
      2. 水<br>
      <input type="text" name="q2" placeholder="Type English here">
    </div>
    <div class="question">
      3. 学校<br>
      <input type="text" name="q3" placeholder="Type English here">
    </div>
    <button type="button" onclick="checkAnswers()">採点する / Check Answers</button>
  </form>
  <div class="result" id="result"></div>
  <script>
    function checkAnswers() {
      const answers = ["cat", "water", "school"];
      let score = 0;
      let form = document.forms.wordTest;
      if(form.q1.value.trim().toLowerCase() === answers[0]) score++;
      if(form.q2.value.trim().toLowerCase() === answers[1]) score++;
      if(form.q3.value.trim().toLowerCase() === answers[2]) score++;
      document.getElementById('result').innerText = `Your score: ${score}/3`;
    }
  </script>
</body>
</html>
