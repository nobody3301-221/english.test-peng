<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>super check ver.07</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    #testBox { margin-bottom: 20px; }
    .result { font-weight: bold; margin-top: 20px; }
    #detailButton { margin-top: 10px; display: none;}
    #details { white-space: pre-wrap; margin-top: 15px; }
  </style>
</head>
<body>
  <h1>super check ver.07</h1>
  <div id="testBox">ロード中...</div>
  <button id="nextButton" style="display:none;">次へ</button>
  <div class="result" id="result"></div>
  <button id="detailButton" onclick="showDetails()">答え合わせを見る</button>
  <div id="details"></div>
  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let answers = [];
    let detailsText = "";

    function showQuestion(idx) {
      if (idx < questions.length) {
        document.getElementById('testBox').innerHTML = `
          <div>
            問題${idx + 1}: ${questions[idx].jp}<br>
            <input type="text" id="answer" placeholder="Type English here">
          </div>
        `;
        document.getElementById('nextButton').textContent = idx === questions.length - 1 ? "採点する" : "次へ";
        document.getElementById('nextButton').style.display = "inline-block";
        document.getElementById('result').textContent = "";
        document.getElementById('detailButton').style.display = "none";
        document.getElementById('details').textContent = "";
      } else {
        // 結果表示（点数のみ）
        document.getElementById('testBox').innerHTML = "";
        document.getElementById('nextButton').style.display = "none";
        document.getElementById('result').textContent = `あなたの得点: ${score}/${questions.length}`;
        document.getElementById('detailButton').style.display = "inline-block";
        // 詳細テキストを準備
        detailsText = "";
        questions.forEach((q, i) => {
          detailsText += `問${i+1}: ${q.jp} → ${answers[i] || "(無回答)"}  `;
          detailsText += (answers[i] && answers[i].toLowerCase() === q.en) ? "○" : `×（正解: ${q.en}）`;
          detailsText += "\n";
        });
      }
    }

    document.getElementById('nextButton').onclick = function() {
      const input = document.getElementById('answer');
      if (input) {
        answers[current] = input.value.trim();
        if (input.value.trim().toLowerCase() === questions[current].en) score++;
      }
      current++;
      showQuestion(current);
    };

    function showDetails() {
      document.getElementById('details').textContent = detailsText;
      document.getElementById('detailButton').style.display = "none";
    }

    // words.txtから問題データを読み込む
    fetch('words.txt')
      .then(res => res.text())
      .then(text => {
        questions = text
          .split('\n')
          .map(line => line.trim())
          .filter(line => line)
          .map(line => {
            const [jp, en] = line.split(',');
            return { jp: jp, en: en };
          });
        showQuestion(current);
      })
      .catch(err => {
        document.getElementById('testBox').innerHTML = 'words.txtの読み込みに失敗しました。';
      });
  </script>
</body>
</html>
